---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashy
  labels:
    app: dashy
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: dashy
  template:
    metadata:
      labels:
        app: dashy
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - toybox
      containers:
      - name: dashy
        image: docker.io/lissy93/dashy:3.x
        imagePullPolicy: IfNotPresent
        env:
        - name: HOST
          value: "::"
        - name: PORT
          value: "8080"
        - name: NODE_ENV
          value: "production"
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
        securityContext:
          privileged: true
        volumeMounts:
        - name: dashy-config
          mountPath: /app/user-data/conf.yml
          subPath: conf.yml
      volumes:
        - name: dashy-config
          configMap:
            name: dashy-config
      tolerations:
      - key: "kubernetes.io/hostname"
        operator: "Equal"
        value: "toybox"
        effect: "NoSchedule"
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
---
apiVersion: v1
kind: Service
metadata:
  name: dashy
spec:
  selector:
    app: dashy
  ports:
    - protocol: TCP
      port: 8080
  clusterIP: None
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dashy
spec:
  parentRefs:
    - name: envoy
  hostnames:
    - "board.erebe.eu"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: dashy
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
